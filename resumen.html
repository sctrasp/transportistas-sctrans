<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Cotizaciones Solicitadas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 5px;
    }
    .header { display: flex; justify-content: space-between; align-items: center; }
    textarea, input[type="text"] { width: 100%; padding: 5px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #0033a0; color: white; }
    button { padding: 6px 15px; background-color: #0033a0; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Resumen de Cotizaciones Solicitadas</h1>
  <label><strong>Buscar transportista por nombre:</strong></label>
  <input type="text" id="buscador" placeholder="Buscar..." />

  <div id="contenedor"></div>

  <script>
    const SUPABASE_URL = "https://dikaacfsinyptsgxbuyd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FhY2ZzaW55cHRzZ3hidXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwNjY1MDEsImV4cCI6MjA1NjY0MjUwMX0.K23pCGbP_OB0_VEpZ5_8Uyauhsz4dUdTtYCymidElYA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function cargarCotizaciones() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "Cargando...";

      const { data, error } = await supabase.from("cotizaciones_solicitadas").select("*").order("creado_en", { ascending: false });

      if (error) {
        contenedor.innerHTML = "❌ Error al cargar cotizaciones";
        return;
      }

      contenedor.innerHTML = "";

      data.forEach((coti, index) => {
        const div = document.createElement("div");
        div.className = "card";

        const precios = coti.precios || {}; // jsonb field

        let html = `
          <div class="header">
            <strong>${coti.origen.toUpperCase()} ➔ ${coti.destino.toUpperCase()}</strong>
            <span><strong>Fecha:</strong> ${new Date(coti.creado_en).toLocaleString()}</span>
          </div>

          <label><strong>Referencia cliente:</strong></label>
          <input type="text" value="${coti.referencia_cliente || ""}" id="ref-${index}" />

          <label><strong>Mensaje enviado:</strong></label>
          <textarea rows="4" id="msg-${index}">${coti.mensaje || ""}</textarea>

          <label><strong>Transportistas:</strong></label>
          <table class="tabla">
            <thead><tr><th>Nombre</th><th>Precio (€)</th></tr></thead>
            <tbody>
        `;

        (coti.emails_contactados || []).forEach((email, i) => {
          const nombre = email.split("@")[0].replace(/\./g, " ");
          const precio = precios[email] || "";

          html += `
            <tr class="fila-transportista">
              <td>${nombre}</td>
              <td><input type="text" value="${precio}" data-email="${email}" data-index="${index}" /></td>
            </tr>
          `;
        });

        html += `</tbody></table>
          <br><button onclick="guardar(${index})">💾 Guardar</button>
        `;

        div.innerHTML = html;
        contenedor.appendChild(div);
      });
    }

    async function guardar(index) {
      const ref = document.getElementById(`ref-${index}`).value;
      const msg = document.getElementById(`msg-${index}`).value;
      const tabla = document.querySelectorAll(".card")[index].querySelectorAll("tbody input");
      let precios = {};

      tabla.forEach(input => {
        const email = input.getAttribute("data-email");
        const valor = input.value.trim();
        if (valor) precios[email] = parseFloat(valor);
      });

      const { error } = await supabase.from("cotizaciones_solicitadas").update({
        referencia_cliente: ref,
        mensaje: msg,
        precios: precios,
        actualizado_en: new Date()
      }).eq("id", window.ids[index]);

      if (error) alert("❌ Error al guardar");
      else alert("✅ Guardado correctamente");
    }

    // Cargar IDs separati per update
    (async () => {
      const { data } = await supabase.from("cotizaciones_solicitadas").select("id").order("creado_en", { ascending: false });
      window.ids = data.map(row => row.id);
      cargarCotizaciones();
    })();

    // Filtro transportista
    document.getElementById("buscador").addEventListener("input", e => {
      const texto = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const contiene = card.innerText.toLowerCase().includes(texto);
        card.style.display = contiene ? "block" : "none";
      });
    });
  </script>
</body>
</html>
