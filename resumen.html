<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Cotizaciones Solicitadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #002f86; color: white; }
        input[type="text"] { width: 100%; padding: 6px; box-sizing: border-box; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .guardar-btn { background: #002f86; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .guardar-btn:hover { background: #001c57; }
    </style>
</head>
<body>
<h1>Resumen de Cotizaciones Solicitadas</h1>

<div class="top-bar">
    <div>
        <h3>VALENCIA ‚ûî BARCELONA</h3>
        <p><strong>Fecha:</strong> <span id="fecha"></span></p>
    </div>
    <button class="guardar-btn" onclick="guardarCotizacion()">üíæ Guardar</button>
</div>

<label for="referencia">Referencia cliente:</label>
<input type="text" id="referencia" placeholder="Ej: Re: Transporte Madrid - Valencia">
<br><br>

<label for="mensaje">Mensaje enviado:</label>
<textarea id="mensaje" rows="5" style="width: 100%"></textarea>
<br>

<label>Buscar transportista: </label>
<input type="text" id="filtro" placeholder="Filtrar por email..." oninput="filtrarTransportistas()">

<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Precio (‚Ç¨)</th>
        </tr>
    </thead>
    <tbody id="tabla-transportistas">
        <!-- Se rellena por JS -->
    </tbody>
</table>
<div id="contenedor"></div>

<script>
    const supabase = window.supabase.createClient(
      "https://dikaacfsinyptsgxbuyd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FhY2ZzaW55cHRzZ3hidXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwNjY1MDEsImV4cCI6MjA1NjY0MjUwMX0.K23pCGbP_OB0_VEpZ5_8Uyauhsz4dUdTtYCymidElYA"
    );
  
    async function cargarDatos() {
      const { data, error } = await supabase
        .from("cotizaciones_solicitadas")
        .select("id, origen, destino, fecha, emails_contactados, referencia_cliente, mensaje, precios")
        .order("fecha", { ascending: false });
  
      if (error) return console.error("Error al cargar cotizaciones:", error);
  
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";
  
      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "cotizacion";
  
        // üîß Asegura que precios es un objeto
        let precios = {};
        if (typeof row.precios === "string") {
          try {
            precios = JSON.parse(row.precios);
          } catch (e) {
            precios = {};
          }
        } else {
          precios = row.precios || {};
        }
  
        div.innerHTML = `
          <button class="btnGuardar" onclick="guardarCotizacion('${row.id}')">üíæ Guardar</button>
          <div class="fecha">${row.origen.toUpperCase()} ‚ûî ${row.destino.toUpperCase()}<br>Fecha: ${new Date(row.fecha).toLocaleString()}</div>
  
          <label>Referencia cliente:</label>
          <input type="text" id="ref-${row.id}" value="${row.referencia_cliente || ""}">
  
          <label>Mensaje enviado:</label>
          <textarea rows="4" id="msg-${row.id}">${row.mensaje || ""}</textarea>
  
          <label>Transportistas:</label>
          <table>
            <thead><tr><th>Email</th><th>Precio (‚Ç¨)</th></tr></thead>
            <tbody>
              ${row.emails_contactados.map(email => `
                <tr>
                  <td>${email}</td>
                  <td><input type="number" step="0.01" id="${row.id}-${email}" value="${precios[email] !== undefined ? precios[email] : ""}" /></td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
  
        contenedor.appendChild(div);
      });
    }
  
    async function guardarCotizacion(id) {
      const ref = document.getElementById(`ref-${id}`).value;
      const msg = document.getElementById(`msg-${id}`).value;
      const inputs = document.querySelectorAll(`input[id^='${id}-']`);
      let precios = {};
      inputs.forEach(input => {
        const email = input.id.split("-").slice(1).join("-");
        const valor = input.value.trim();
        if (valor !== "") precios[email] = parseFloat(valor);
      });
  
      const { error } = await supabase
        .from("cotizaciones_solicitadas")
        .update({ referencia_cliente: ref, mensaje: msg, precios: precios, actualizado_en: new Date() })
        .eq("id", id);
  
      if (error) {
        alert("‚ùå Error al guardar");
        console.error(error);
      } else {
        alert("‚úÖ Datos guardados correctamente");
      }
    }
  
    cargarDatos();
  </script>
  

</body>
</html>
