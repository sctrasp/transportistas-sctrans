<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen Histórico</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .contenedor-cotizaciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-top: 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 13px;
    }
    th {
      background-color: #0033a0;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #0033a0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Resumen de Cotizaciones Solicitadas</h1>
  <div class="contenedor-cotizaciones" id="contenedor"></div>
  <script>
    const supabase = window.supabase.createClient(
      "https://dikaacfsinyptsgxbuyd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FhY2ZzaW55cHRzZ3hidXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwNjY1MDEsImV4cCI6MjA1NjY0MjUwMX0.K23pCGbP_OB0_VEpZ5_8Uyauhsz4dUdTtYCymidElYA"
    );

    async function cargarCotizaciones() {
      const { data, error } = await supabase
        .from("cotizaciones_solicitadas")
        .select("id, origen, destino, fecha, emails_contactados, referencia_cliente, mensaje, precios")
        .order("fecha", { ascending: false });

      if (error) {
        console.error("Error al cargar cotizaciones:", error);
        return;
      }

      const contenedor = document.getElementById("contenedor");
      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${row.origen?.toUpperCase() || "-"} ➔ ${row.destino?.toUpperCase() || "-"}</h2>
          <p><strong>Fecha:</strong> ${new Date(row.fecha).toLocaleString()}</p>

          <label>Referencia cliente:</label>
          <input type="text" value="${row.referencia_cliente || ''}" onchange="actualizarCampo('${row.id}', 'referencia_cliente', this.value)" />

          <label>Mensaje enviado:</label>
          <textarea rows="4" onchange="actualizarCampo('${row.id}', 'mensaje', this.value)">${row.mensaje || ''}</textarea>

          <label>Transportistas:</label>
          <table>
            <thead><tr><th>Email</th><th>Precio (€)</th></tr></thead>
            <tbody>
              ${row.emails_contactados.map(email => {
                const precio = row.precios?.[email] || "";
                return `<tr>
                  <td>${email}</td>
                  <td><input type='number' value='${precio}' onchange="guardarPrecio('${row.id}', '${email}', this.value)" style='width:80px'/></td>
                </tr>`;
              }).join("")}
            </tbody>
          </table>
        `;
        contenedor.appendChild(div);
      });
    }

    async function guardarPrecio(id, email, precio) {
      const { data: cot } = await supabase
        .from("cotizaciones_solicitadas")
        .select("precios")
        .eq("id", id)
        .single();

      const nuevosPrecios = cot.precios || {};
      nuevosPrecios[email] = parseFloat(precio);

      await supabase
        .from("cotizaciones_solicitadas")
        .update({ precios: nuevosPrecios })
        .eq("id", id);
    }

    async function actualizarCampo(id, campo, valor) {
      await supabase
        .from("cotizaciones_solicitadas")
        .update({ [campo]: valor })
        .eq("id", id);
    }

    cargarCotizaciones();
  </script>
</body>
</html>
