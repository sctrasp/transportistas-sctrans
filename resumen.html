<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Cotizaciones Solicitadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .bloque { border: 1px solid #ccc; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        .fila { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 8px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #0033a0; color: white; }
        button { padding: 10px 20px; background-color: #0033a0; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Resumen de Cotizaciones Solicitadas</h1>
    <div id="contenedor"></div>

    <script>
        const SUPABASE_URL = "https://dikaacfsinyptsgxbuyd.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FhY2ZzaW55cHRzZ3hidXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwNjY1MDEsImV4cCI6MjA1NjY0MjUwMX0.K23pCGbP_OB0_VEpZ5_8Uyauhsz4dUdTtYCymidElYA";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let cotizacionId = null;

        async function cargarResumen() {
            const { data, error } = await supabase
                .from("cotizaciones_solicitadas")
                .select("*")
                .order("creado_en", { ascending: false })
                .limit(1);

            if (error || !data || data.length === 0) {
                document.getElementById("contenedor").innerHTML = "<p>No hay cotizaciones.</p>";
                return;
            }

            const cot = data[0];
            cotizacionId = cot.id;

            let html = `<div class='bloque'>
                <h3>${cot.origen.toUpperCase()} ‚ûî ${cot.destino.toUpperCase()}</h3>
                <p><strong>Fecha:</strong> ${new Date(cot.creado_en).toLocaleString()}</p>

                <div class='fila'>
                    <label><strong>Referencia cliente:</strong></label>
                    <input type='text' id='referencia' value='${cot.referencia_cliente || ""}' />
                </div>

                <div class='fila'>
                    <label><strong>Mensaje enviado:</strong></label>
                    <textarea rows='4' readonly>${cot.mensaje}</textarea>
                </div>

                <div class='fila'><strong>Transportistas:</strong></div>
                <table>
                    <tr><th>Email</th><th>Precio (‚Ç¨)</th></tr>`;

            cot.emails_contactados.forEach(email => {
                const precioGuardado = cot.precios?.[email] || "";
                html += `<tr>
                    <td class="email-row" data-email="${email}">${email}</td>
                    <td><input class="input-precio" data-email="${email}" value="${precioGuardado}" /></td>
                </tr>`;
            });

            html += `</table>
                <br/><button onclick='guardarCambios()'>üíæ Guardar</button>
            </div>`;

            document.getElementById("contenedor").innerHTML = html;
        }

        async function guardarCambios() {
            const referencia = document.getElementById("referencia").value;
            const preciosInputs = document.querySelectorAll(".input-precio");
            const precios = {};

            preciosInputs.forEach(input => {
                const email = input.dataset.email;
                const valor = input.value.trim();
                if (email && valor !== "") {
                    precios[email] = valor;
                }
            });

            if (!cotizacionId) {
                alert("‚ùå No se encontr√≥ el ID de la cotizaci√≥n.");
                return;
            }

            const { error } = await supabase
                .from("cotizaciones_solicitadas")
                .update({
                    referencia_cliente: referencia,
                    precios: precios
                })
                .eq("id", cotizacionId);

            if (error) {
                console.error("‚ùå Error al guardar en Supabase:", error);
                alert("‚ùå Error al guardar los datos.");
            } else {
                alert("‚úÖ Datos guardados correctamente.");
            }
        }

        cargarResumen();
    </script>
</body>
</html>
