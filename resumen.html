<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Cotizaciones Solicitadas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .resumen-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .titulo {
      font-size: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #0033a0;
      color: white;
    }
    input[type="text"] {
      padding: 6px;
      width: 100%;
    }
    textarea {
      width: 100%;
      padding: 6px;
      height: 80px;
    }
    .guardar-btn {
      background-color: #0033a0;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      float: right;
      cursor: pointer;
    }
    #filtroNombre {
      margin: 10px 0;
      padding: 6px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>Resumen de Cotizaciones Solicitadas</h1>

  <div class="resumen-box">
    <div class="titulo" id="infoRuta"></div>
    <p><strong>Fecha:</strong> <span id="infoFecha"></span></p>

    <label><strong>Referencia cliente:</strong></label>
    <input type="text" id="referenciaCliente" placeholder="Ej: Re: Transporte Madrid - Valencia" />

    <label><strong>Mensaje enviado:</strong></label>
    <textarea id="mensajeEnviado"></textarea>

    <label><strong>Buscar transportista:</strong></label>
    <input type="text" id="filtroNombre" placeholder="Filtrar por email...">

    <table>
      <thead>
        <tr><th>Email</th><th>Precio (‚Ç¨)</th></tr>
      </thead>
      <tbody id="tablaTransportistas"></tbody>
    </table>

    <button class="guardar-btn" onclick="guardarDatos()">üíæ Guardar</button>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://dikaacfsinyptsgxbuyd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FhY2ZzaW55cHRzZ3hidXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwNjY1MDEsImV4cCI6MjA1NjY0MjUwMX0.K23pCGbP_OB0_VEpZ5_8Uyauhsz4dUdTtYCymidElYA"
  );

  const params = new URLSearchParams(window.location.search);
  const fecha = params.get("fecha") || new Date().toLocaleString();
  const origen = params.get("origen") || "VALENCIA";
  const destino = params.get("destino") || "BARCELONA";
  const mensaje = params.get("mensaje") || "";
  const emails = params.get("emails") ? JSON.parse(decodeURIComponent(params.get("emails"))) : [];

  document.getElementById("infoRuta").textContent = `${origen.toUpperCase()} ‚ûú ${destino.toUpperCase()}`;
  document.getElementById("infoFecha").textContent = fecha;
  document.getElementById("mensajeEnviado").value = mensaje;

  const tabla = document.getElementById("tablaTransportistas");
  emails.forEach(email => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${email}</td><td><input type="text" data-email="${email}" /></td>`;
    tabla.appendChild(tr);
  });

  document.getElementById("filtroNombre").addEventListener("input", function() {
    const texto = this.value.toLowerCase();
    const filas = tabla.querySelectorAll("tr");
    filas.forEach(fila => {
      const correo = fila.children[0].textContent.toLowerCase();
      fila.style.display = correo.includes(texto) ? "" : "none";
    });
  });

  async function guardarDatos() {
    const referencia = document.getElementById("referenciaCliente").value.trim();
    const mensaje = document.getElementById("mensajeEnviado").value.trim();
    const precios = {};

    tabla.querySelectorAll("input[type=text]").forEach(input => {
      const correo = input.dataset.email;
      const valor = input.value.trim();
      if (valor) precios[correo] = valor;
    });

    const { data, error } = await supabase
      .from("cotizaciones_solicitadas")
      .insert([
        {
          origen,
          destino,
          fecha,
          referencia_cliente: referencia,
          mensaje,
          emails_contactados: emails,
          precios
        }
      ]);

    if (error) {
      alert("‚ùå Error al guardar en Supabase");
      console.error(error);
    } else {
      alert("‚úÖ Guardado correctamente en Supabase");
    }
  }
</script>
</body>
</html>
